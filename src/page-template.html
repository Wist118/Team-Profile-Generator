<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Team Member Page</title>
  </head>

  <body>
    <header class="jumbotron bg-primary">
      <h1 class="text-center">Team Member Contacts</h1>
    </header>
    <div class="row">


      <!-- manager card -->
      <div class="col-3">
          <div class="text-center bg-danger role">manager</div>
          <div class="text-center name">name</div>
          <ul class="list-unstyled info">
              <li>email</li>
              <li>id number</li>
              <li>phone number</li>
          </ul>
      </div> 

        <!-- engineer card -->
        <div class="col-3">
            <div class="text-center bg-success role">engineer</div>
            <div class="text-center name">name</div>
            <ul class="list-unstyled info">
                <li><input type="email"/>Email: ${engineer.email}</li>
                <li>id number</li>
                <li>github</li>
            </ul>
        </div>

        <!-- intern card -->
        <div class="col-3">
            <div class="text-center bg-info role">intern</div>
            <div class="text-center name">name</div>
            <ul class="list-unstyled info">
                <li>email</li>
                <li>id number</li>
                <li>school</li>
            </ul>  
        </div>


      </div>
